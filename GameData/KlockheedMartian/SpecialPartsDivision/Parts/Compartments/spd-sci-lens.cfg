PART
{
	name = spd-sci-lens
	oldName = km_com_op_1_lens
	module = Part
	author = dtobi and zer0Kerbal

	MODEL { model = KlockheedMartian/SpecialPartsDivision/Assets/lens }
	rescaleFactor  = 1.25
	scale = 0.8

	attachRules = 1,0,1,1,1
	node_stack_top =  0.0, -0.01, 0.00, 0.0, -1.0, 0.0, 1
	node_stack_bottom =  0.0, -0.01, 0.00, 0.0, -1.0, 0.0, 1

	TechRequired = advConstruction
	entryCost = 2800
	cost = 450
	category = Science
	subcategory = 0

	title = #SPD-sci-lens-titl
	manufacturer = #KM-titl
	description = #SPD-sci-lens-desc
	tags = #autoLOC_500687 // experiment research science

	mass = 0.03
	fuelCrossFeed = True

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	crashTolerance = 9
	breakingForce = 200
	breakingTorque = 200

	maxTemp = 2000 // 3400

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = km-telescope

		experimentActionName = #KM-sci-lens-name
		resetActionName = #KM-sci-lens-rset
		reviewActionName = #KM-sci-lens-rvew
		collectActionName = #KM-sci-lens-coll

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 1.0
		// FxModules = 0
		dataIsCollectable = False
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}

	MODULE
	{
		name = TweakScale
		type = stack
		scaleFactors = 0.625, 1.25, 2.5
		scaleNames = 0.625, 1.25, 2.5
		techRequired = scienceTech, spaceExploration, advScienceTech
	}

}