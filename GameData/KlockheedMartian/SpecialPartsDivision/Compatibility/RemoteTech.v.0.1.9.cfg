@PART[]:NEEDS[MOD-NAME]:AFTER[MOD-NAME]
{
	@description ^= :$: <color=orange>RemoteTech Enhanced. </color> :
	
	!MODULE[ModuleDataTransmitter]{}
	@MODULE[ModuleAnimateGeneric] {
		name = ModuleAnimateGeneric
		%allowManualControl = false
	}	

	%MODULE[ModuleRTAntenna] {
		name = ModuleRTAntenna
		%Mode0OmniRange = 2500000
		%Mode1OmniRange = 15000000
		%EnergyCost = 0.2
		%DeployFxModules = 0
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 12.0
		}
	}
	
	%MODULE[ModuleSPUPassive] { %name = ModuleSPUPassive }
}

@PART[syl-probe*]:HAS[!MODULE[ModuleRTAntennaPassive]]:NEEDS[RemoteTech]:FOR[SpaceYLifters]
{
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = true
		RTCommandMinCrew = 6
	}

	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = unmannedTech
		OmniRange = 3000
			
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}
